<!DOCTYPE html>
<html lang='en'>
  <head>
    <link href='/public.css' rel='stylesheet' media='screen'>
    <style>
      .drop,
      .progress{
        display: inline-block;
      }
      .drop{
        width: 90%;
        text-align: center;
        padding: 42px 0;
        border: 1px dotted #ddd;
      }
      .drop.over{
        border: 3px dotted #ddd;
      }
      .progress{
        float: right;
      }
    </style>
  </head>
  <body>
    <script src='/public.js'></script>
    <script>
      var Upload = require('ember-upload')('/upload');
      Upload.DropView.create({
        template: Em.Handlebars.compile('upload/drop zone')
      }).appendTo('body');
      Upload.ProgressView.create().appendTo('body');
    </script>
  </body>
</html>
